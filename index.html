<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF 打卡</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      text-align: center;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      padding: 20px;
      background-color: #F0F2F5;
    }
    h3 { color:#333; }

    #options {
      display:flex; flex-direction:column; gap:12px;
      margin-top:24px; align-items:center;
    }
    .checkin-btn {
      width:80%; max-width:300px; padding:15px;
      font-size:1.1em; font-weight:bold;
      border-radius:8px; border:none; color:white;
    }
    .checkin-btn:nth-child(1){ background:#00B900; }
    .checkin-btn:nth-child(2){ background:#FFC300; }
    .checkin-btn:nth-child(3){ background:#FF5733; }

    #status { margin-top:30px; font-size:1.1em; }
  </style>
</head>
<body>

<h3>打卡選項</h3>

<div id="options">
  <button class="checkin-btn">上班</button>
  <button class="checkin-btn">下班</button>
  <button class="checkin-btn">加班</button>
</div>

<h3 id="status" style="display:none;">打卡中,請稍等...</h3>

<script>

const CHECKIN_API = "https://5d324214eea6.ngrok-free.app/webhook/e25e3f69-a0cd-439b-9a62-c01f2ea6da66";
const CENTER_LAT = 22.582212;
const CENTER_LON = 120.404301;

let profile = null;

async function handleCheckIn(option) {

  // 隱藏按鈕，顯示「打卡中」
  document.getElementById("options").style.display = "none";
  const status = document.getElementById("status");
  status.style.display = "block";
  status.textContent = "打卡鐘請稍等...";

  if (!profile) {
    alert("LIFF 尚未載入，請重新開啟頁面");
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos => {

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const token = liff.getAccessToken();  // 防偽造（重要！）

    try {
      // 將 GPS、option、token 等送到你的 n8n API
      const res = await fetch(CHECKIN_API, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          userId: profile.userId,
          option,
          lat,
          lon,
          token,
          ts: Date.now()
        })
      });

      const data = await res.json();

      // 顯示後端回傳結果
      alert(data.message);

      liff.closeWindow();

    } catch(err){
      alert("打卡發生錯誤：" + err);
      liff.closeWindow();
    }

  });

}

async function main(){
  await liff.init({ liffId:"2008432102-M9Wgn3WG" });
  profile = await liff.getProfile();

  document.querySelectorAll(".checkin-btn").forEach(btn => {
    btn.addEventListener("click",()=>handleCheckIn(btn.textContent));
  });
}

main();

</script>

</body>
</html>
